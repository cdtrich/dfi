<script type="module">

import {define} from "../_observablehq/client.js";
import {registerFile} from "../_observablehq/stdlib.js";

registerFile("../data/dfi_polar.csv", {"name":"../data/dfi_polar.csv","mimeType":"text/csv","path":"../data/dfi_polar.csv"});

define({id: "48299901", outputs: ["colorScales","onlyUnique","polar"], body: async () => {
const [{colorScales}, {onlyUnique}, {polar}] = await Promise.all([import("../_import/components/scales.bcdc1154.js"), import("../_import/components/onlyUnique.413399e1.js"), import("../_import/components/polar.f5dd5bb3.js")]);

return {colorScales,onlyUnique,polar};
}});

define({id: "bc0cd61e", inputs: ["FileAttachment"], outputs: ["dfi","colors"], body: (FileAttachment) => {
const dfi = FileAttachment("../data/dfi_polar.csv").csv({ typed: true });
const colors = ["#32baa7", "#0e4876", "#643291", "#962c8c"];
return {dfi,colors};
}});

define({id: "e751fdc9", inputs: ["dfi"], outputs: ["uniqueCommitments"], body: (dfi) => {
const uniqueCommitments = [...new Set(dfi.map((item) => item.commitment_txt))];
return {uniqueCommitments};
}});

define({id: "0ac02939", mode: "inline", inputs: ["resize","polar","dfi","display"], body: async (resize,polar,dfi,display) => {
display(await(
resize((width) => polar(dfi, {width}))
))
}});

</script>
